{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>OA办公系统</title>
	<!-- 引入JQuery -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <!-- 引入EasyUI -->
    <script type="text/javascript" src="{% static 'easyui/jquery.easyui.min.js' %}"></script>
    <!-- 引入EasyUI的中文国际化js，让EasyUI支持中文 -->
    <script type="text/javascript" src="{% static 'easyui/locale/easyui-lang-zh_CN.js' %}"></script>
    <!-- 引入EasyUI的样式文件-->
    <link rel="stylesheet" href="{% static 'easyui/themes/default/easyui.css' %}" type="text/css"/>
    <!-- 引入EasyUI的图标样式文件-->
   	<link rel="stylesheet" href="{% static 'easyui/themes/icon.css' %}" type="text/css"/>
   	<link rel="stylesheet" href="{% static 'css/default.css' %}" type="text/css">
</head>
<body>
	<table id='address_list'>
	</table>
	<div id="toolbar">
	    <input type="text" id='name' name="queryname" placeholder="请输入姓名" />
	    <input id='query' type="button" value='查询'>
	</div>
	<script type="text/javascript">
		$(function(){
			$('#address_list').datagrid({
				title:'通讯录', 
				iconCls:'icon-addresslist',//图标 
				border: true, 
				collapsible:false,//是否可折叠的 
				fit: true,//自动大小 
				idField:'id', 
				singleSelect:false,//是否单选 
				pagination:true,//分页控件 
				rownumbers:true,//行号 
				sortName:'user_name',
				sortOrder:'ASC', 
				remoteSort: false,
				toolbar: '#toolbar',
				columns: [[ 
					{field:'user_name',title:'工号',width:120, align:'center'},
					{field:'staff_name',title:'姓名', width: 120, align:'center'},
					{field:'gender',title:'性别',width:120, align:'center'},
					{field:'section',title:'部门',width:120, align:'center'},
					{field:'position',title:'职位',width:120, align:'center'},
					{field:'phone',title:'联系电话',width:120, align:'center'},
					{field:'Email',title:'邮箱',width:120, align:'center'}
				]],
				method: 'get',
				url: '{% url "addresslist" %}'
			});
			$('#query').click(
				function(){
					$("#dg").datagrid('load',{
						姓名:$('#name').val()
				});
			});
		});
	</script>
</body>
</html>
